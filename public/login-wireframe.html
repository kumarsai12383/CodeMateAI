
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
         <link rel="icon" type="image/jpeg" href="edu logo icon.jpg" />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css" />
    <title>Login Wireframe</title>
  </head>
  <body>
    <div class="login-card">
         <div class="logo-placeholder"><img class="logo" src="edu logo.jpg" width="300" height="60" alt=""></div>
       
         <h2 class="text-white">Login to Your Account</h2>
        <form id="loginForm" autocomplete="off">
            <div class="input-group">
                <span class="input-icon">@</span>
                <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-group">
                <span class="input-icon">&#128274;</span>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
         <div class="divider"><span>or</span></div>
        <div class="bottom-text">
            Don't have an account? <a href="signup-wireframe.html" class="signup-link" id="signUpLink">Sign Up</a>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</script>
<script type="module">
  import { handleLoginForm } from './login-signup.js';
  handleLoginForm();
</script>
  </body>
</html>
