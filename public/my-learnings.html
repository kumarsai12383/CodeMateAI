<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMateAI</title>
   <link rel="icon" type="image/png" href="edu logo icon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        min-height: 100vh;
      }
      .learning-card {
        border-radius: 1rem;
        box-shadow: 0 4px 24px rgba(44, 62, 80, 0.1);
        background: #fff;
        margin-bottom: 2rem;
        padding: 1.5rem;
      }
      .learning-title {
        color: #1976d2;
        font-weight: 600;
        font-size: 1.2rem;
      }
      .empty-state {
        color: #888;
        text-align: center;
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4 text-center">My Learnings</h1>
      <div id="myLearningsList">
        <div class="empty-state">You have not enrolled in any courses yet.</div>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <a href="courses.html" class="btn btn-primary"
          ><i class="fa fa-arrow-left"></i> Back to Courses</a
        >
      </div>
    </div>
    <script>
      // Load enrolled courses from localStorage
      function renderLearnings() {
        const list = document.getElementById("myLearningsList");
        const courses = JSON.parse(localStorage.getItem("myLearnings") || "[]");
        if (courses.length === 0) {
          list.innerHTML =
            '<div class="empty-state">You have not enrolled in any courses yet.</div>';
          return;
        }
        list.innerHTML = "";
        courses.forEach((course) => {
          const card = document.createElement("div");
          card.className = "learning-card";
          card.innerHTML = `<div class=\"learning-title\">${course.title}</div><div>${course.desc}</div><div class=\"mt-3\"><button class=\"btn btn-success view-course-btn\">View Course</button> <button class=\"btn btn-danger ms-2 unenroll-btn\">Unenroll</button></div>`;
          card.querySelector(".view-course-btn").onclick = function () {
            // Use the same mapping as in courses.html for consistency
            const coursePageMap = {
              "web-beginner": "web-beginner-html.html",
              "web-intermediate": "web-intermediate-html.html",
              "web-advanced": "web-advanced.html",
              "ds-beginner": "ds-beginner.html",
              "ds-intermediate": "ds-intermediate.html",
              "ds-advanced": "ds-advanced.html",
              "python-beginner": "python-beginner.html",
              "python-intermediate": "python-intermediate.html",
              "python-advanced": "python-advanced.html",
              "js-beginner": "web-beginner-js.html",
              "js-intermediate": "web-intermediate-js.html",
              "js-advanced": "web-advanced-js.html",
              // Add more mappings as needed
            };
            let id = (course.id || "").toLowerCase().replace(/\s+/g, "");
            let url = coursePageMap[id] || "courses.html";
            window.location.href = url;
          };
          card.querySelector(".unenroll-btn").onclick = function () {
            let learnings = JSON.parse(
              localStorage.getItem("myLearnings") || "[]"
            );
            learnings = learnings.filter((c) => c.id !== course.id);
            localStorage.setItem("myLearnings", JSON.stringify(learnings));
            renderLearnings();
          };
          list.appendChild(card);
        });
      }
      renderLearnings();
    </script>
  </body>
</html>
