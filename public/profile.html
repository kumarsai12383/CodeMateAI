<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="icon" type="image/jpeg" href="edu logo icon.jpg" />
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg- fixed-top">
      <div class="container">
        <a class="navbar-brand" href="welcome.html"
          ><img
            class="logo"
            src="edu_logo-welcome.png"
            alt=""
            width="120px"
            height="104px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="welcome.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Learnings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html"
                ><i class="fa fa-user me-2"></i>Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="height: 70px"></div>
    <div class="welcome-card text-black" style="max-width: 520px">
      <h2>User Profile</h2>
      <form id="profileForm" class=" =text-white mt-4">
        <div class="mb-3">
          <label for="profileName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="profileName"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="profileEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="profileEmail"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="profilePhone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="profilePhone"
            name="phone"
          />
        </div>
        <div class="mb-3">
          <label for="profileBio" class="form-label">Bio</label>
          <textarea
            class="form-control"
            id="profileBio"
            name="bio"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn text-white btn-submit w-100">
          Save Profile
        </button>
      </form>
      <div id="profileMsg" class="mt-3"></div>
    </div>
    <footer class="footer">
      Â© 2025, <strong>CodeMateAI Foundation</strong>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Auto-fill form from localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const profile = JSON.parse(localStorage.getItem("userProfile") || "{}");
        if (profile.name)
          document.getElementById("profileName").value = profile.name;
        if (profile.email)
          document.getElementById("profileEmail").value = profile.email;
        if (profile.phone)
          document.getElementById("profilePhone").value = profile.phone;
        if (profile.bio)
          document.getElementById("profileBio").value = profile.bio;
      });

      document
        .getElementById("profileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("profileName").value.trim();
          const email = document.getElementById("profileEmail").value.trim();
          const phone = document.getElementById("profilePhone").value.trim();
          const bio = document.getElementById("profileBio").value.trim();
          // Save profile to localStorage
          localStorage.setItem(
            "userProfile",
            JSON.stringify({ name, email, phone, bio })
          );
          document.getElementById(
            "profileMsg"
          ).innerHTML = `<div class='alert alert-success'>Profile saved!<br>Name: ${name}<br>Email: ${email}<br>Phone: ${phone}<br>Bio: ${bio}<br>Redirecting to Home... </div>`;
          setTimeout(function () {
            window.location.href = "welcome.html";
          }, 2000);
        });
    </script>
  </body>
</html>
