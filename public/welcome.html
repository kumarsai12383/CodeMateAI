<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="icon" type="image/jpeg" href="edu logo icon.jpg" />
    <link rel="stylesheet" href="welcome.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Responsive Navbar/Sidebar -->
    <nav class="navbar navbar-expand-lg navbar-light bg- fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            class="logo"
            src="edu_logo-welcome.png"
            alt=""
            width="120px"
            height="104px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Learnings</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa fa-user-circle me-2"></i>
                <span id="nav-username">Profile</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <span class="dropdown-item-text"
                    ><strong id="dropdown-username">User</strong></span
                  >
                </li>
                <li>
                  <span class="dropdown-item-text" id="dropdown-email"
                    >user@email.com</span
                  >
                </li>
                <li><a href="profile.html" class="dropdown-item">Profile Update</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="login-wireframe.html"
                    ><i class="fa fa-sign-out-alt me-2"></i>Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="height: 70px"></div>
    <!-- Spacer for fixed navbar -->
    <div class="welcome-card text-black">
      <h2 id="welcome-message">
        Welcome, <span id="welcome-username">User</span>!
      </h2>
      <p>You have successfully logged in to CodemateAI.</p>
      <p>Explore our features and get started with your learning journey!</p>
    </div>
    <footer class="footer">
      Â© 2025, <strong>CodeMateAI Foundation</strong>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script>
      // Ensure DOM is loaded before running JS
      document.addEventListener("DOMContentLoaded", function () {
        // Try to get user profile from localStorage first
        const profile = JSON.parse(localStorage.getItem("userProfile") || "{}");
        const username = profile.name || "User";
        const email = profile.email || "user@email.com";
        // Navbar
        if (document.getElementById("nav-username")) {
          document.getElementById("nav-username").textContent = username;
        }
        if (document.getElementById("dropdown-username")) {
          document.getElementById("dropdown-username").textContent = username;
        }
        if (document.getElementById("dropdown-email")) {
          document.getElementById("dropdown-email").textContent = email;
        }
        // Welcome message
        if (document.getElementById("welcome-username")) {
          document.getElementById("welcome-username").textContent = username;
        }
      });
    </script>
  </body>
</html>
